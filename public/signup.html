<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <h1 class="logo"> üåè VISHVA BHARTIYA COMPANY</h1>
        <nav class="nav-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="why.html">Why SIP?</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="burger-menu" onclick="toggleNav()">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <main class="content">
        <h2>Create Your Account</h2>
        <p>Join us today to start your investment journey with confidence.</p>
        <div class="form-container">
            <form id="signup-form" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>
                <button type="submit" class="btn btn-form">Create Account</button>
            </form>
        </div>
    </main>

    <footer>
        <p>¬© 2025 VISHVA BHARTIYA COMPANY. All rights reserved.</p>
        <p>Committed to Indian Values, Serving the World.</p>
    </footer>

    <script>
        const navLinks = document.querySelector('.nav-links');
        function toggleNav() {
            navLinks.classList.toggle('nav-active');
        }
        document.getElementById('signup-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            if (data.password !== data['confirm-password']) {
                alert('Passwords do not match. Please try again.');
                return;
            }
            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                alert(result.message);
                if (response.ok) {
                    window.location.href = '/index.html';
                }
            } catch (error) {
                alert('An unexpected error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
